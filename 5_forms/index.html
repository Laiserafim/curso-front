<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h2>FORMS</h2>
    <form action="register.ph"´method ="GET">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <div>
            <label for="age">Idade</label>
            <input type="text" name="age">
        </div> 

        <div>
            <label for="job">Selecione a profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOvps</option>
            </select>
        </div>

        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <div>
            <label for="items">Selecione os itens desejados</label>
            <select name="items" multiple >
                <option value="pera">Pêra</option>
                <option value="uva">Uva</option>
                <option value="maca">Maçã</option>
                <option value="melancia">melancia</option>
            </select>
        </div>
        <div>
            <label for="content">Escreva um comentário</label>
            <textarea name="coment"></textarea>
        </div>
        <div>
            <fieldset>
                <legend>Preençha os dados: </legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <div>
            <label for="flavor">Sabor</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Ceraja"></option>
                <option value="Morango"></option>
                <option value="Chocolate"></option>
                <option value="Abacaxi"></option>
            </datalist>
        </div>

        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
        </div>

        <div>
            <label for="image">Insira uma foto</label>
            <input type="file" name="image" >
        </div>

        <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <div>
            <label for="currentjob">Profissão</label>
            <input type="text" name="currentjob" placeholder="Emprego atual">
        </div>

        <div>
            <label for="birthday">Ano nascimento:</label>
            <input type="text" placeholder="Digite o ano em que nasceu" required>
        </div>

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
