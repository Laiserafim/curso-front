<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML fundamentos</title>
</head>
<body>
    <h1>Este é um titulo</h1>
    <h3>Um novo título</h3>

    <p>Descrição dos nossos serviços</p>

    <a href="https://www.google.com.br/?hl=pt-BR">google</a>

    <!--Adicionando imagem-->
    <img src="img/city.jpg" alt="Imagem da cidade">

    <!--Listas não ordenadas-->
    <ul>
        <li>Carros</li>
        <li>Navios</li>
        <li>Aviões</li>
    </ul>

    <!--Listas ordenadas-->
    <ol>
        <li>Ir ao mercado</li>
        <li>Lavar o carro</li>
        <li>Estudar programação</li>
    </ol>
    <!--Tabelas-->

    <table>
        <tr>
            <th>ID</th> <!--cabeçalho-->
            <th>Nome</th>
            <th>Profissão</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Laís</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Douglas</td>
            <td>Analista</td>
        </tr>
    </table>

    <div>
        <h2>Titulo</h2>
        <p>Descrição</p>
        <a href="#">Saber mais</a>
    </div>

</body>
</html>
